---
name: Unit Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        env:
          CLOCKIFY_API_TOKEN: ${{ secrets.CLOCKIFY_API_TOKEN }}
          CLOCKIFY_API_URL: https://api.clockify.me/api/v1
          TEST_WORKSPACE_ID: ${{ secrets.TEST_WORKSPACE_ID }}
          TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
          TEST_PROJECT_ID: ${{ secrets.TEST_PROJECT_ID }}
        run: |
          npm test 2>&1 | tee test-output.txt
          echo "test_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Parse test results
        id: parse
        if: always()
        run: |
          if [ -f test-output.txt ]; then
            # Extract failed tests
            FAILED_TESTS=$(grep -A 5 "AssertionError\|Error:" test-output.txt || echo "")

            # Count tests
            TOTAL=$(grep -o "# tests [0-9]*" test-output.txt | grep -o "[0-9]*" || echo "0")
            PASSED=$(grep -o "# pass [0-9]*" test-output.txt | grep -o "[0-9]*" || echo "0")
            FAILED=$(grep -o "# fail [0-9]*" test-output.txt | grep -o "[0-9]*" || echo "0")

            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT

            # Save failed tests to file
            echo "$FAILED_TESTS" > failed-tests.txt
          fi

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testExitCode = '${{ steps.test.outputs.test_exit_code }}';
            const total = '${{ steps.parse.outputs.total }}' || '0';
            const passed = '${{ steps.parse.outputs.passed }}' || '0';
            const failed = '${{ steps.parse.outputs.failed }}' || '0';

            let failedTests = '';
            if (fs.existsSync('failed-tests.txt')) {
              failedTests = fs.readFileSync('failed-tests.txt', 'utf8');
            }

            const status = testExitCode === '0' ? '✅ PASSED' : '❌ FAILED';
            const emoji = testExitCode === '0' ? '✅' : '❌';

            let body = `## ${emoji} Unit Tests ${status}\n\n`;
            body += `**Results:**\n`;
            body += `- Total: ${total}\n`;
            body += `- Passed: ${passed} ✅\n`;
            body += `- Failed: ${failed} ❌\n\n`;

            if (testExitCode !== '0' && failedTests) {
              body += `### Failed Tests\n\n`;
              body += '```\n' + failedTests.substring(0, 2000) + '\n```\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Set PR status
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const testExitCode = '${{ steps.test.outputs.test_exit_code }}';
            const state = testExitCode === '0' ? 'success' : 'failure';
            const description = testExitCode === '0'
              ? 'All tests passed'
              : 'Some tests failed';

            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: description,
              context: 'Unit Tests'
            });

      - name: Fail workflow if tests failed
        if: steps.test.outputs.test_exit_code != '0'
        run: exit 1
